syntax = "proto3";

message Model {
  uint32 cmd = 1;
  uint32 msgType = 2;
  uint64 timestamp = 3;

  string textContent = 4;
  string contentType = 5;
  bytes mediaContent = 6;

  string groupId = 7;
  string sender = 8;
  string receiver = 9;

  string token = 10;
  string appKey = 11;
  string sign = 12;

  string requestId = 13;
  string responseId = 14;
  string uniqueId = 15;

  uint32 clientType = 16;
  string clientVersion = 17;
  uint32 encryptionType = 18;

}